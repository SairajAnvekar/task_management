<h1>Details</h1>
    <div *ngIf="project">
	{{project.name}}
	{{project.desc}}
	{{project._id}}
	</div>
	
	
<h2>create sprint</h2>	
   	<div>
	<label>sprint</label> 
	<input #name />
	<input #status />	
	<button (click)="create(name.value,status.value)" >
	Add
	</button>
	</div>
	<div>
	  <li *ngFor="let sprint of sprints; let i = index"  >   
		{{sprint.name}}
      </li>
	</div>
